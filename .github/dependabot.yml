version: 2
updates:
- package-ecosystem: npm
  directory: "/desktop"
  schedule:
    interval: weekly
    time: '13:00'
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "eslint*"
      update-types: ["version-update:semver-major"]
    - dependency-name: "@babel/*"
      update-types: ["version-update:semver-major"]
    - dependency-name: "@typescript-eslint/*"
      update-types: ["version-update:semver-major"]
    - dependency-name: "@types/*"
