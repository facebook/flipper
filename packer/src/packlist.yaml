mac:
  mode: exact
  basedir: mac
  files:
    frameworks:
      - Flipper.app/Contents/Frameworks/
      - Flipper.app/Contents/MacOS
      - Flipper.app/Contents/PkgInfo
    core:
      - Flipper.app/Contents/Resources
      - Flipper.app/Contents/Info.plist

linux:
  mode: glob
  basedir: linux-unpacked
  files:
    frameworks:
      - '!resources/'
    core:
      - '!*'
      - resources

windows:
  mode: glob
  basedir: win-unpacked
  files:
    frameworks:
      - '!resources/'
    core:
      - '!*'
      - resources

server-mac-x64:
  mode: exact
  basedir: flipper-server-mac-x64
  files:
    frameworks:
      - Flipper.app/Contents/MacOS/
      - Flipper.app/Contents/PkgInfo
    core:
      - Flipper.app/Contents/Resources
      - Flipper.app/Contents/Info.plist

server-linux:
  mode: glob
  basedir: flipper-server-linux
  files:
    frameworks:
      - '!*'
      - node
    core:
      - '!node'
      - '!static'
    static:
      - '!*'
      - static
