<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>You are offline</title>

  <!-- Inline the page's stylesheet. -->
  <style>
    body {
      font-family: system-ui;
      font-size: 13px;
      cursor: default;
      overflow: hidden;
      line-height: 1;
    }

    #container {
      -webkit-app-region: drag;
      z-index: 999999;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      padding: 50px;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #525252;
      text-align: center;
    }

    .console {
      font-family: 'Fira Mono';
      width: 600px;
      height: 250px;
      box-sizing: border-box;
      margin: auto;

    }

    .console header {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      background-color: #4267B2;
      height: 45px;
      line-height: 45px;
      text-align: center;
      color: #DDD;
    }

    .console .consolebody {
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      box-sizing: border-box;
      padding: 0px 10px;
      height: calc(100% - 40px);
      overflow: scroll;
      background-color: #000;
      color: white;
      text-align: left;
    }

  </style>
</head>

<body>
  <div id="container">
    <div>
      <b>Oops! It seems Flipper is not running in the background</b>

      <p>
        Flipper will automatically reload once the connection is re-established.
        Click the button below to try reloading manually.
      </p>

      <button type="button">â¤¾ Reload</button>

      <p>Also, you can manually start Flipper.
        From the terminal, please run:</p>

      <div class="console">
        <header>
          <p>shell</p>
        </header>
        <div class="consolebody">
          <p>> open -a 'Flipper' --args '--server'</p>
        </div>
      </div>
    </div>

  </div>

  <script>
    document.querySelector('button').addEventListener('click', () => {
      window.location.reload();
    });

    // Listen to changes in the network state, reload when online.
    // This handles the case when the device is completely offline
    // i.e. no network connection.
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check if the server is responding & reload the page if it is.
    // This handles the case when the device is online, but the server
    // is offline or misbehaving.
    async function checkNetworkAndReload() {
      try {
        const response = await fetch('.');
        if (response.status >= 200 && response.status < 500) {
          window.location.reload();
          return;
        }
      } catch {
        // Unable to connect to the server, ignore.
      }
      window.setTimeout(checkNetworkAndReload, 2500);
    }

    checkNetworkAndReload();

  </script>
</body>

</html>
